<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000 50%, #1a1a1a 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e0e0e0;
    }

    .portfolio-container {
      background-color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 1200px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project-item {
      background-color: #111;
      border: 1px solid #00ffff;
      padding: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .project-title {
      font-weight: bold;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <h1>My Projects</h1>
    <div class="project-grid">
      <div class="project-item"><div class="project-title">Project 1</div></div>
      <div class="project-item"><div class="project-title">Project 2</div></div>
      <div class="project-item"><div class="project-title">Project 3</div></div>
      <div class="project-item"><div class="project-title">Project 4</div></div>
      <div class="project-item"><div class="project-title">Project 5</div></div>
      <div class="project-item"><div class="project-title">Project 6</div></div>
      <div class="project-item"><div class="project-title">Project 7</div></div>
      <div class="project-item"><div class="project-title">Project 8</div></div>
    </div>
  </div>
</body>
</html>
