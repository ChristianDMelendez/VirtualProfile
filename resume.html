<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e252d; /* matches Canva */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 0 10px;
      justify-content: center;
      width: 100%;
      z-index: 2;
    }

    .logo-icon {
      width: 40px;
      height: auto;
    }

    header span {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    h1 {
      color: #00ffff;
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0 20px;
      z-index: 2;
    }

    .center-strip {
      background-color: #000000;
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - 150px);
      position: absolute;
      top: 150px;
      z-index: 1;
    }

    .resume-container {
      z-index: 5;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px);
      position: relative;
    }

    iframe {
      width: 860px;
      height: 100%;
      border: none;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    @media (max-width: 900px) {
      iframe {
        width: 95vw;
      }

      .center-strip {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
    <span>SILENT INDUSTRIES</span>
  </header>

  <h1>My Résumé</h1>

  <!-- This is the black stripe section -->
  <div class="center-strip"></div>

  <!-- This is the actual resume iframe -->
  <div class="resume-container">
    <iframe 
      src="https://www.canva.com/design/DAGp4A6CZ94/GEOEW2FZ7DQ_P-OvRwNtzw/view?embed"
      title="Christian Melendez Résumé"
      allowfullscreen>
    </iframe>
  </div>

  <a id="backBtn" href="index.html">← Back to Home</a>

  <script>
    if (
      window.location.pathname.endsWith('index.html') ||
      window.location.pathname === '/' ||
      window.location.pathname === '/index'
    ) {
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
