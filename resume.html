<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 0 10px;
      justify-content: center;
      width: 100%;
      z-index: 20;
      position: relative;
    }

    .logo-icon {
      width: 40px;
      height: auto;
    }

    header span {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    h1 {
      color: #00ffff;
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0 20px;
      z-index: 20;
      position: relative;
    }

    .resume-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px);
      width: 100%;
      z-index: 5;
    }

    iframe {
      width: 1000px;
      height: 100%;
      border: none;
      z-index: 10;
      position: relative;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    /* FULLSCREEN 50/50 MASK WITH CUTOUT */
    .overlay-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #000 50%, #1a1a1a 50%);
      z-index: 999;
      pointer-events: none;
      clip-path: polygon(
        0 0,
        0 100%,
        calc((100vw - 1000px)/2) 100%,
        calc((100vw - 1000px)/2) 0,
        calc((100vw + 1000px)/2) 0,
        calc((100vw + 1000px)/2) 100%,
        100% 100%,
        100% 0
      );
    }

    @media (max-width: 1000px) {
      iframe {
        width: 100vw;
      }

      .overlay-mask {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
    <span>SILENT INDUSTRIES</span>
  </header>

  <h1>My Résumé</h1>

  <div class="resume-container">
    <iframe
      src="https://www.canva.com/design/DAGp4A6CZ94/GEOEW2FZ7DQ_P-OvRwNtzw/view?embed"
      title="Christian Melendez Résumé"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay-mask"></div>

  <a id="backBtn" href="index.html">← Back to Home</a>

  <script>
    if (
      window.location.pathname.endsWith('index.html') ||
      window.location.pathname === '/' ||
      window.location.pathname === '/index'
    ) {
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
