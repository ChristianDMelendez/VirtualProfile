<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 0 10px;
      justify-content: center;
      width: 100%;
      z-index: 20;
      position: relative;
    }

    .logo-icon {
      width: 40px;
      height: auto;
    }

    header span {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    h1 {
      color: #00ffff;
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0 20px;
      z-index: 20;
      position: relative;
    }

    .resume-container {
      width: 100%;
      height: calc(100vh - 150px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 10;
    }

    /* Overlay mask */
    .side-mask {
      position: fixed;
      top: 0;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }

    .left-mask {
      left: 0;
      width: calc((100vw - 860px) / 2);
      background-color: #000000;
    }

    .right-mask {
      right: 0;
      width: calc((100vw - 860px) / 2);
      background-color: #1a1a1a;
    }

    /* Back button */
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    @media (max-width: 900px) {
      .left-mask, .right-mask {
        display: none;
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
    <span>SILENT INDUSTRIES</span>
  </header>

  <h1>My Résumé</h1>

  <div class="resume-container">
    <iframe 
      src="https://www.canva.com/design/DAGp4A6CZ94/U6_Ivm__59dNEkQCf1eYsg/view?utm_content=DAGp4A6CZ94&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h375c781a94"
      title="Christian Melendez Résumé"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Overlay sides -->
  <div class="side-mask left-mask"></div>
  <div class="side-mask right-mask"></div>

  <!-- Back button -->
  <a id="backBtn" href="index.html">← Back to Home</a>

  <script>
    if (
      window.location.pathname.endsWith('index.html') ||
      window.location.pathname === '/' ||
      window.location.pathname === '/index'
    ) {
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
