<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1216;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #00ffff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    .banner-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 36px; /* ← Made bigger */
      font-weight: bold;
      color: #fff;
    }

    .logo-icon {
      height: 48px; /* ← Increased logo size */
    }

    .title {
      text-align: center;
      color: #00ffff;
      margin: 20px 0;
      font-size: 32px; /* ← Increased title size */
    }

    .resume-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      margin-bottom: 100px;
    }

    .resume-hugger {
      width: 816px;
      height: 1056px;
      overflow: hidden;
      background-color: #000;
      padding: 0;
      margin: 0;
      border: none;
    }

    .resume-hugger iframe {
      width: 816px;
      height: 1056px;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }
  </style>
</head>
<body>

  <a id="backBtn" href="index.html">← Back to Home</a>

  <div class="banner-wrapper">
    <div class="banner">
      <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
      <span>SILENT INDUSTRIES</span>
    </div>
  </div>

  <h2 class="title">My Résumé</h2>

  <div class="resume-wrapper">
    <div class="resume-hugger">
      <iframe 
        src="https://www.canva.com/design/DAGp4A6CZ94/GEOEW2FZ7DQ_P-OvRwNtzw/view?embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    if (
      window.location.pathname.endsWith("index.html") ||
      window.location.pathname === "/" ||
      window.location.pathname === "/index"
    ) {
      document.getElementById("backBtn").style.display = "none";
    }
  </script>

</body>
</html>
