<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d1216;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      font-size: 1.8rem;
      margin: 20px 0;
      z-index: 2;
    }

    /* The full-width wrapper */
    .banner-wrapper {
      width: 100%;
      background-color: #0d1216;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    /* This is the black strip that must ONLY be 860px wide */
    .banner-inner {
      background-color: black;
      width: 860px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
    }

    header span {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .center-background {
      background-color: #000000;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 860px;
      height: 100vh;
      z-index: 0;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px);
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 860px;
      height: 100%;
      border: none;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    @media (max-width: 900px) {
      .center-background,
      .banner-inner,
      iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Fixed banner: only 860px wide black panel centered -->
  <div class="banner-wrapper">
    <div class="banner-inner">
      <header>
        <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
        <span>SILENT INDUSTRIES</span>
      </header>
    </div>
  </div>

  <h1>My Résumé</h1>

  <div class="center-background"></div>

  <div class="iframe-container">
    <iframe 
      src="https://www.canva.com/design/DAGp4A6CZ94/GEOEW2FZ7DQ_P-OvRwNtzw/view?embed"
      allowfullscreen 
      title="Christian Melendez Résumé">
    </iframe>
  </div>

  <a id="backBtn" href="index.html">← Back to Home</a>

  <script>
    if (
      window.location.pathname.endsWith('index.html') ||
      window.location.pathname === '/' ||
      window.location.pathname === '/index'
    ) {
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>

</body>
</html>
