<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Résumé</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
      justify-content: center;
      width: 100%;
    }

    .logo-icon {
      width: 40px;
      height: auto;
    }

    header span {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    h1 {
      color: #00ffff;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .resume-container {
      background-color: #1a1a1a;
      border: 2px solid #2e2e2e;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      height: 1600px; /* enough height for full resume without vertical scrollbar */
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.25);
      transform-origin: top center;
    }

    @media (max-width: 768px) {
      .resume-container {
        height: 1200px;
        width: 95vw;
      }

      iframe {
        transform: scale(1);
      }

      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Silent Industries Logo" class="logo-icon" />
    <span>SILENT INDUSTRIES</span>
  </header>

  <h1>My Résumé</h1>

  <div class="resume-container">
    <iframe 
      src="https://www.canva.com/design/DAGp4A6CZ94/U6_Ivm__59dNEkQCf1eYsg/view?embed"
      allowfullscreen 
      title="Christian Melendez Résumé">
    </iframe>
  </div>

  <a id="backBtn" href="index.html" style="
    position: fixed;
    top: 20px;
    left: 20px;
    background: #00ffff;
    color: #000;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 0.9rem;
    text-decoration: none;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    z-index: 1000;
  ">← Back to Home</a>

  <script>
    if (
      window.location.pathname.endsWith('index.html') ||
      window.location.pathname === '/' ||
      window.location.pathname === '/index'
    ) {
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
