<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 10px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      background-color: #000;
      color: #00ffff;
    }

    .contact-form button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cccc;
    }

    .thank-you {
      display: none;
      padding: 20px;
      text-align: center;
      background: #222;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 6px;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <p class="note">This message will be sent to my email.</p>

    <form class="contact-form" action="https://formsubmit.co/dmcproductionstm@gmail.com" method="POST" onsubmit="showThankYou(); return true;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="New Message from Website">
      <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I’ll reply as soon as I can.">

      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      ✅ Message sent successfully!
    </div>
  </div>

  <script>
    function showThankYou() {
      setTimeout(() => {
        document.getElementById("thankYouMsg").style.display = "block";
      }, 500);
    }
  </script>
</body>
</html>
