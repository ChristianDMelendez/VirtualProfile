<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-row {
      display: flex;
      gap: 10px;
    }

    .contact-row input {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .contact-row select {
      flex: none;
      width: 130px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #111;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      resize: vertical;
    }

    button {
      background-color: #00ffff;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <form class="contact-form" id="contactForm" method="POST">
      <!-- Hidden FormSubmit controls -->
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Message from SilentIndustries Contact Page">

      <div class="contact-row">
        <input type="email" id="contactField" name="sender" placeholder="Your Email" required />
        <select id="method" onchange="updateContactType()">
          <option value="email">Email</option>
          <option value="text">Text</option>
        </select>
      </div>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const methodSelect = document.getElementById("method");
    const inputField = document.getElementById("contactField");

    function updateContactType() {
      const method = methodSelect.value;
      if (method === "text") {
        form.action = "https://formsubmit.co/8325909418@tmomail.net";
        inputField.type = "tel";
        inputField.placeholder = "Your Phone Number";
      } else {
        form.action = "https://formsubmit.co/dmcproductionstm@gmail.com";
        inputField.type = "email";
        inputField.placeholder = "Your Email";
      }
    }

    // Set default action
    updateContactType();
  </script>
</body>
</html>
