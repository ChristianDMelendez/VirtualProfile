<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }
    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
      text-align: center;
    }
    .popup-note {
      display: none;
      color: #ffcc00;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .thank-you {
      display: none;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-top: 20px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .contact-row {
      display: flex;
      gap: 10px;
    }
    .contact-row input, .contact-row select, textarea {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .contact-row select {
      flex: none;
      width: 130px;
    }
    button {
      background-color: #00ffff;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <p class="note">Choose either Email or Text from the dropdown.</p>

    <form id="contactForm" class="contact-form">
      <div class="contact-row">
        <input type="text" id="contactField" name="contact" placeholder="Your Email" required />
        <select id="method" onchange="updateContactType()">
          <option value="email">Email</option>
          <option value="text">Text</option>
        </select>
      </div>
      <p class="popup-note" id="textNote">* Enter your phone number with no dashes (e.g. 8325909418)</p>
      <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="thank-you" id="thankYou">âœ… Thanks! Your message was sent successfully.</div>
  </div>

  <script>
    function updateContactType() {
      const method = document.getElementById("method").value;
      const input = document.getElementById("contactField");
      const note = document.getElementById("textNote");

      if (method === "text") {
        input.placeholder = "Your Phone Number";
        note.style.display = "block";
      } else {
        input.placeholder = "Your Email";
        note.style.display = "none";
      }
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const method = document.getElementById("method").value;
      const userContact = document.getElementById("contactField").value.trim();
      const userMessage = document.getElementById("message").value.trim();

      let destinationEmail = "";
      if (method === "text") {
        destinationEmail = "8325909418@tmomail.net";  // text
      } else {
        destinationEmail = "dmcproductionstm@gmail.com";  // email
      }

      fetch(`https://formsubmit.co/ajax/${destinationEmail}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          contact: userContact,
          message: userMessage,
          _captcha: false
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("contactForm").style.display = "none";
          document.getElementById("thankYou").style.display = "block";
        } else {
          alert("There was a problem sending your message.");
        }
      })
      .catch(error => {
        alert("Something went wrong. Try again later.");
      });
    });
  </script>
</body>
</html>
