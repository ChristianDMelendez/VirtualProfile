<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 10px;
    }

    .popup-note {
      display: none;
      color: #ffcc00;
      font-size: 0.85rem;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-row {
      display: flex;
      gap: 10px;
    }

    .contact-row input,
    .contact-row select,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      background-color: #000;
      color: #00ffff;
    }

    .contact-row select {
      width: 130px;
      background-color: #111;
    }

    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    .thank-you {
      display: none;
      padding: 20px;
      text-align: center;
      background: #222;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 6px;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <p class="note">Please choose to send via Email or Text.</p>

    <form id="contactForm" class="contact-form">
      <div class="contact-row">
        <input type="text" id="contactField" name="contact" placeholder="Your Email" required />
        <select id="method" name="method" onchange="updateContactType()">
          <option value="email">Email</option>
          <option value="text">Text</option>
        </select>
      </div>
      <p class="popup-note" id="textNote">* Enter number with area code and no dashes</p>
      <textarea name="message" id="messageField" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      âœ… Message sent successfully!
    </div>
  </div>

  <script>
    function updateContactType() {
      const method = document.getElementById("method").value;
      const input = document.getElementById("contactField");
      const note = document.getElementById("textNote");

      if (method === "text") {
        input.placeholder = "Your Phone Number";
        note.style.display = "block";
      } else {
        input.placeholder = "Your Email";
        note.style.display = "none";
      }
    }

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const method = document.getElementById("method").value;
      let contact = document.getElementById("contactField").value.trim();
      const message = document.getElementById("messageField").value;

      // Route contact to email or SMS gateway
      if (method === "text") {
        contact = contact.replace(/[^0-9]/g, "") + "@tmomail.net";
      }

      const payload = { contact, message };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwR61ZIBS-DzjOFtjPhoJkQ8AP10sJHvWQq-be0cEX5JELxAJEGyY6ZmE9Xxu-LBYw6/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });

        if (response.ok) {
          document.getElementById("thankYouMsg").style.display = "block";
          document.getElementById("contactForm").reset();
          updateContactType();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to send. Check your internet or try again later.");
      }
    });
  </script>
</body>
</html>
