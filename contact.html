<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .contact-row {
      display: flex;
      gap: 10px;
    }
    .contact-row input {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .contact-row select {
      flex: none;
      width: 130px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #111;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      resize: vertical;
    }
    button {
      background-color: #00ffff;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <form id="form" method="POST" action="https://formsubmit.co/dmcproductionstm@gmail.com" class="contact-form">
      <div class="contact-row">
        <input type="text" id="contactField" name="name" placeholder="Your Email or Number" required />
        <select id="method" onchange="updateMethod()">
          <option value="email">Email</option>
          <option value="text">Text</option>
        </select>
      </div>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" id="realAction" name="_next" value="https://yourwebsite.com/thankyou.html" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function updateMethod() {
      const select = document.getElementById("method");
      const input = document.getElementById("contactField");
      const form = document.getElementById("form");
      const value = select.value;

      if (value === "text") {
        input.type = "tel";
        input.placeholder = "Your Phone Number";
        form.action = "https://formsubmit.co/8325909418@tmomail.net";
      } else {
        input.type = "email";
        input.placeholder = "Your Email";
        form.action = "https://formsubmit.co/dmcproductionstm@gmail.com";
      }
    }
  </script>
</body>
</html>
