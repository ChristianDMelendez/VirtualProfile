<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000 50%, #444 50%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 10px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      background-color: #000;
      color: #00ffff;
    }

    .contact-form button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cccc;
    }

    .thank-you {
      display: none;
      padding: 20px;
      text-align: center;
      background: #000;
      border: 2px solid #39ff14;
      color: #39ff14;
      border-radius: 6px;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Me a Message</h2>
    <p class="note">This message will be sent to my email.</p>

    <form class="contact-form" action="https://formsubmit.co/dmcproductionstm@gmail.com" method="POST" onsubmit="handleSubmit(event)">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="New Message from Website">
      <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I’ll reply as soon as I can.">

      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      ✅ Message sent successfully!<br><br>
      Redirecting to homepage in <span id="countdown">5</span> seconds...
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        if (response.ok) {
          document.querySelector('.contact-form').style.display = 'none';
          const thankYou = document.getElementById('thankYouMsg');
          thankYou.style.display = 'block';

          let seconds = 5;
          const countdown = document.getElementById('countdown');
          const timer = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
              clearInterval(timer);
              window.location.href = "index.html";
            }
          }, 1000);
        } else {
          alert("Something went wrong. Try again later.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("There was a problem submitting the form.");
      });
    }
  </script>
</body>
</html>
